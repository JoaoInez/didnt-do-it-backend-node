# import Todo from "todo.graphql"

type User {
  id: ID!
  username: String!
  email: String!
  tasks: [Todo]!
}

enum SignUpErrors {
  USERNAME_IN_USE
  EMAIL_IN_USE
  DB_ERROR
}

enum LoginErrors {
  BAD_CREDENTIALS
}

type SignUpMessage {
  message: SignUpErrors!
}

type LogInMessage {
  message: LoginErrors!
}

"Returns either an user or an error message"
union SignUpResult = User | SignUpMessage

"Returns either an user or an error message"
union LogInResult = User | LogInMessage

input UserInput {
  id: ID!
}

input SignUpInput {
  username: String!
  email: String!
  password: String!
}

input LogInInput {
  email: String!
  password: String!
}

type Query {
  "Finds a user"
  user(where: UserInput!): User!
}

type Mutation {
  "Creates a new user"
  signUp(data: SignUpInput!): SignUpResult!
  "Logs in a user"
  logIn(data: LogInInput!): LogInResult!
}
